<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div class="container" layout:fragment="content">
    <div class="app">
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="data:image/jpeg;base64,AVATAR_PLACEHOLDER" alt="avatar"
                     class="rounded-circle img-fluid" style="width: 150px; height: 150px;" id="profileAvatar" />
                <h5 class="my-3" id="profileName"></h5>
                <div class="d-flex justify-content-center mb-2">
                    <div class="row">
                        <div class="col-lg-12">
                            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#editProfileModal">Редактировать профиль</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Имя</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" id="userName"></p>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Почта</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" id="userEmail"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editProfileModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editProfileLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editProfileLabel">Редактировать профиль</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProfileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Аватар</label>
                                <input type="file" class="form-control" id="avatar" name="avatar">
                            </div>
                            <div class="mb-3">
                                <label for="old_password" class="form-label">Старый пароль</label>
                                <input type="password" class="form-control" id="old_password" name="old_password">
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">Новый пароль</label>
                                <input type="password" class="form-control" id="new_password" name="new_password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" form="editProfileForm" class="btn btn-primary" onclick="submitProfileEdit()">Сохранить изменения</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        const userId = document.getElementById("id").value;
        console.log(userId)// Укажите ID пользователя, например, из URL или локального хранилища

        loadProfile();

        function loadProfile() {

            const httpRequest = new XMLHttpRequest();
            httpRequest.open("GET", "/api/users/" + userId, true); // Запрос на сервер по ID пользователя
            httpRequest.setRequestHeader("Content-Type", "application/json");

            httpRequest.onload = function() {
                if (httpRequest.status === 200) {
                    const user = JSON.parse(httpRequest.responseText); // Парсим ответ от сервера

                    // Заполняем данные в шаблоне
                    document.getElementById('profileAvatar').src = "data:image/jpeg;base64," + user.avatar; // Отображаем аватар
                    document.getElementById('profileName').textContent = user.name; // Отображаем имя
                    document.getElementById('userName').textContent = user.name; // Заполняем имя на странице
                    document.getElementById('userEmail').textContent = user.email; // Заполняем почту на странице

                    // Заполняем форму в модальном окне
                    document.getElementById('name').value = user.name; // Имя
                    document.getElementById('email').value = user.email; // Почта
                } else {
                    console.error('Error loading profile:', httpRequest.statusText);
                }
            };

            httpRequest.onerror = function() {
                console.error('Request failed');
            };

            httpRequest.send(); // Отправляем запрос
        }

        function submitProfileEdit() {
            const oldPassword = document.getElementById('old_password').value;
            const newPassword = document.getElementById('new_password').value;
            const name = document.getElementById('name').value;
            const avatar = document.getElementById('avatar').files[0];  // Получаем файл аватара

            // Создаем объект FormData
            const formData = new FormData();
            formData.append('name', name);
            formData.append('oldPassword', oldPassword);  // Добавляем старый пароль
            formData.append('newPassword', newPassword);  // Добавляем новый пароль

            // Если выбран файл аватара, добавляем его в FormData
            if (avatar) {
                formData.append('avatar', avatar);  // Добавляем файл аватара
            }

            // Создаём XMLHttpRequest
            const httpRequest = new XMLHttpRequest();
            httpRequest.open('PUT', '/api/users/updateUser', true);  // Указываем PUT запрос на сервер

            // Обработчик загрузки
            httpRequest.onload = function() {
                if (httpRequest.status === 200) {
                    const response = JSON.parse(httpRequest.responseText);
                    if (response.success) {
                        alert('Профиль обновлен');
                        location.reload();  // Перезагружаем страницу, чтобы обновить данные
                    } else {
                        alert('Ошибка при обновлении профиля');
                    }
                } else {
                    alert('Ошибка: ' + httpRequest.statusText);
                }
            };

            // Обработчик ошибки
            httpRequest.onerror = function() {
                console.error('Ошибка при отправке запроса');
                alert('Ошибка при отправке данных');
            };

            // Отправляем запрос
            httpRequest.send(formData);  // Отправляем данные формы
        }

    </script>
    <script src="/js/bootstrap.bundle.js"></script>
</div>
</html>
