<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
    <script th:src="@{'/static/js/bootstrap.bundle.js'}"></script>

</head>
<body>
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
            <div class="container-fluid mx-1">
                <a class="navbar-brand" href="/">BePro</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home_page}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/profile}">Profile</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-primary">Log out</a>
                    <a sec:authorize="!isAuthenticated()" th:href="@{/login_page}" class="btn btn-primary">Login</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row" layout:fragment="content">
        </div>
    </div>
</body>
</html>
