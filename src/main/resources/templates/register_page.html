<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Вход в систему</h1>

    <div id="errorMessage" class="alert alert-danger" style="display: none;">
        <p></p>
    </div>

    <form id="loginForm" class="mt-3">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <div class="mt-3">
        <button class="btn btn-secondary"><a href="/register_page.html" class="text-decoration-none text-white">Sign up</a></button>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Создание объекта данных для отправки
        const userData = {
            email: email,
            password: password
        };

        // Отправка данных через fetch
        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Если сервер вернул токен, можно сохранить его в localStorage или выполнить другие действия
                    localStorage.setItem('authToken', data.token);
                    alert("Вы успешно вошли в систему!");
                    // Перенаправление после успешного входа
                    window.location.href = "/home"; // Замените на нужный путь
                } else {
                    // В случае ошибки показываем сообщение
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('errorMessage').children[0].textContent = 'Неверный email или пароль.';
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').children[0].textContent = 'Произошла ошибка при входе.';
            });
    });
</script>

</body>
</html>
