<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 border p-4 rounded" style="width: 400px;">
    <h2>Регистрация</h2>

    <!-- Display error messages -->
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        <span th:text="${param.error}"></span>
    </div>
    <div th:if="${param.success}" class="alert alert-success mt-3">
        <span>Вы успешно зарегистрировались! Теперь вы можете войти в систему.</span>
    </div>

    <form th:action="@{'/api/auth/register'}" method="POST" class="mt-4">
        <!-- Name -->
        <div class="form-group">
            <label for="name" class="form-label">Имя:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${name}" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email" class="form-label">Почта:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${email}" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirmPassword" class="form-label">Повторите пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>

    <!-- Redirect to Login -->
    <div class="mt-3">
        <label>
            Уже есть аккаунт? <a th:href="@{'/login'}">Логин</a>
        </label>
    </div>
</div>

</body>
</html>
