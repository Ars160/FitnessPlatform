<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div class="container" layout:fragment="content">
    <form th:action="@{/training-programs/create}" th:method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Title:</label>
            <input
                    type="text"
                    class="form-control"
                    name="title"
                    required
            />
        </div>
        <div class="mb-3">
            <label class="form-label">Description:</label>
            <input
                    type="text"
                    class="form-control"
                    name="description"
                    required
            />
        </div>
        <div class="mb-3">
            <label class="form-label">Type:</label>
            <input
                    type="text"
                    class="form-control"
                    name="type"
                    required
            />
        </div>
        <div class="mb-3">
            <label class="form-label">Duration:</label>
            <input
                    type="number"
                    class="form-control"
                    name="duration"
                    required
            />
        </div>
        <div class="mb-3">
            <label class="form-label">Image:</label>
            <input
                    type="file"
                    class="form-control"
                    name="image"
                    accept="image/*"
            />
        </div>
        <a th:href="@{/training-programs}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Add Training</button>
    </form>
</div>
</html>
