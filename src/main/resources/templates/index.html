<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
        ВЫ УСПЕШНО ПРОШЛИ АВТОРИЗАЦИЮ
    </h1>
    <h1 sec:authorize="hasAnyAuthority('ADMIN')">АДМИН</h1>
    <h1 sec:authorize="hasAnyAuthority('USER')">ПОЛЬЗОВАТЕЛЬ</h1>
</body>
</html>
