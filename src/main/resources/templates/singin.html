<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Вход в систему</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/authentificate/auth}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="user_email" placeholder="Введите ваш email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="user_password" placeholder="Введите ваш пароль" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

</div>
<div>
    <button><a th:href="@{/authentificate/signup_page}">Sign up</a></button>
</div>
</body>
</html>
