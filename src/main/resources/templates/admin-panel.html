<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html" xmlns:sec="http://www.w3.org/1999/xhtml">
<div class="container" layout:fragment="content">


    <div class="row" sec:authorize="hasAnyAuthority('ADMIN')">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>AVATAR</th>
                        <th>NAME</th>
                        <th>EMAIL</th>
                        <th>ROLE</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userListBody">
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        loadUsers();

        function loadUsers(){

            const  httpRequest = new XMLHttpRequest();
            httpRequest.open("GET","/api/admin/users",true);
            httpRequest.onreadystatechange=function (){
                if(httpRequest.status === 200) {

                    let userList = JSON.parse(httpRequest.responseText);
                    let tableUser = "";

                    for (let i = 0; i < userList.length; i++) {
                        if (userList[i].roleName != "ADMIN") {
                            tableUser += "<tr>";
                            tableUser += "<td>" + userList[i].id + "</td>";
                            tableUser += "<td><img src=\"data:image/jpeg;base64," + userList[i].avatar + "\" " +
                                "style=\"width: 50px; height: 50px; border-radius: 50%;\"></td>";
                            tableUser += "<td>" + userList[i].name + "</td>";
                            tableUser += "<td>" + userList[i].email + "</td>";
                            tableUser += "<td>" + userList[i].roleName + "</td>";
                            tableUser += "<td><button class='btn btn-primary btn-sm'>Изменить</button></td>";
                            tableUser += "<td><button class='btn btn-danger btn-sm' onclick='deleteRole()'>Удалить</button></td>";
                            tableUser += "</tr>";
                        }
                        document.getElementById("userListBody").innerHTML = tableUser;
                    }
                }
            }
            httpRequest.send();
        }

        function updateRole(){
            const httpRequest = new XMLHttpRequest();
            httpRequest.open("POST","/api/admin/users","true")

            let userId = document.getElementById("id");
            let avatar = document.getElementById("avatar");

            httpRequest.onreadystatechange = function () {
                if(httpRequest.status === 200){
                    userId = "";
                    avatar = "";
                    loadUsers();
                }
            };
            let body =  {
                "id" : userId.value,
                "avatar" : avatar.value
            }
        }
        function deleteRole(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                const httpRequest = new XMLHttpRequest();
                httpRequest.open("DELETE", "/api/admin/" + userId, true);

                httpRequest.onreadystatechange = function () {
                    if (httpRequest.readyState === XMLHttpRequest.DONE) {
                        if (httpRequest.status === 200) {
                            loadUsers();
                        } else {
                            alert("Failed to delete user. Please try again.");
                        }
                    }
                };

                httpRequest.onerror = function () {
                    alert("Network error. Unable to delete user.");
                };

                httpRequest.send();
            }
        }
    </script>


    <script src="/js/bootstrap.bundle.js"></script>
</div>
</html>
